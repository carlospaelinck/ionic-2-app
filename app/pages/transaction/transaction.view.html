<ion-navbar *navbar class="motion-header">
    <motion-logo></motion-logo>
    <ion-title>Select a Customer</ion-title>
    <ion-buttons end>
        <button white>
            <ion-icon name="search"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>
<ion-content>
<!-- <ion-searchbar dark
  [(ngModel)]="customerFilter"
  (input)="onInput($event)"
  [hideCancelButton]="shouldHideCancel"
  (cancel)="onCancel($event)">
</ion-searchbar> -->
    <ion-list>
        <ion-item-group *ngFor='#key of customersKeys'>
            <ion-item-divider light>{{ key }}</ion-item-divider>
            <ion-item *ngFor="#customer of customers[key]">
                {{ customer.name }}
                <ion-icon name="star" secondary item-right></ion-icon>
            </ion-item>
        </ion-item-group>
    </ion-list>
</ion-content>
<ion-toolbar position="bottom" style="padding: 0;">
    <button light full block (click)="close()">Cancel</button>
</ion-toolbar>
